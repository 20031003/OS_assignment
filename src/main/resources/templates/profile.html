<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="~{layouts/header :: header}"></div>


<div th:replace="~{layouts/nav :: nav}"></div>


<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <svg th:if="${#strings.isEmpty(userEntity.profileImage)}" class="img-fluid float-left rounded img-thumbnail"
                 th:data-jdenticon-value="${userEntity.username}" width="125" height="125">
            </svg>
            <img th:if="${!#strings.isEmpty(userEntity.profileImage)}"
                 class="img-fluid float-left rounded img-thumbnail"
                 th:src="${userEntity.profileImage}" width="125" height="125">
        </div>
        <div class="col-8">
            <h1 class="display-4" th:text="${userEntity.username}">닉네임</h1>
            <p class="lead" th:if="${!#strings.isEmpty(userEntity.bio)}" th:text="${userEntity.bio}"></p>
            <p class="lead" th:if="${#strings.isEmpty(userEntity.bio) && isOwner}">
                한 줄 소개를 추가하세요.
            </p>
        </div>
    </div>


    <div class="row mt-3 justify-content-center">
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-intro-tab" data-bs-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="true">소개</a>
                <a class="nav-link " id="v-pills-study-tab" data-bs-toggle="pill" href="#v-pills-study" role="tab"
                   aria-controls="v-pills-study" aria-selected="false">스터디</a>
            </div>
        </div>
        <div class="col-8">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    Profile
                </div>
                <div class="tab-pane fade" id="v-pills-study" role="tabpanel"
                     aria-labelledby="v-pills-profile-tab">
                    Study
                </div>
            </div>

        </div>

    </div>
</div>


<div th:replace="~{layouts/footer :: footer}"></div>
